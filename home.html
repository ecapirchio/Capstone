    <script>
        // Function to format date as "Day, Month Day, Year"
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Get today's date and set it in the element with id "current-date"
        document.getElementById('current-date').textContent = formatDate(new Date());

        // Function to toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.profile')) {
                const dropdowns = document.getElementsByClassName('dropdown');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }

        // Function to toggle the visibility of the dropdown menu
        function toggleDropdown() {
            var dropdown = document.getElementById("profileDropdown");
            dropdown.style.display = (dropdown.style.display === "none" || dropdown.style.display === "") ? "block" : "none";
        }

        // Fetch data from server-side script and update the calories and steps
        async function updateData() {
            try {
                // Replace 'get_data.php' with your actual server-side script
                const response = await fetch('get_data.php'); 
                const data = await response.json();

                // Extract calories and steps from the response data
                const calories = data.calories || 'N/A'; // Default to 'N/A' if data is not available
                const steps = data.steps || 'N/A'; // Default to 'N/A' if data is not available

                // Update the HTML with fetched data
                document.getElementById('calories').innerText = `Calories: ${calories}`;
                document.getElementById('steps').innerText = `Steps: ${steps}`;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('calories').innerText = 'Calories: Error';
                document.getElementById('steps').innerText = 'Steps: Error';
            }
        }

        // Call updateData on page load to fetch and display the data
        window.onload = function() {
            updateData();
        };

    </script>
