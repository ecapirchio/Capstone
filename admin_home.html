<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Helper - Admin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #2196F3;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header-left, .footer-left, .footer-right {
            display: flex;
            gap: 20px;
        }
        .header-left a, .footer-right a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
        .profile {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2196F3;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            width: 200px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="#">Users</a>
            <a href="#">Workouts</a>
        </div>
        <div class="profile" onclick="toggleDropdown()">U</div>
        <div class="dropdown" id="profileDropdown">
            <a href="#">Hello, Username</a>
            <a href="profile.php">Profile</a>
            <a href="settings.php">Settings</a>
            <a href="logout.html">Log Out</a>
        </div>
    </div>
    <div class="main">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the admin dashboard. From here, you can manage users, monitor activities, and adjust application settings.</p>
    </div>
    <div class="footer">
        <div class="footer-left">
            <span>Workout Helper - Capirchio 2024Â©</span>
        </div>
        <div class="footer-right">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("profileDropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        
        window.onclick = function(event) {
            if (!event.target.matches('.profile')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
