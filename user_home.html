    <script>
        // Function to format date as "Day, Month Day, Year"
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Get today's date and set it in the element with id "current-date"
        document.getElementById('current-date').textContent = formatDate(new Date());

        // Function to toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.profile')) {
                const dropdowns = document.getElementsByClassName('dropdown');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }

        // Fetch data from server-side script and update the calories and steps
        async function updateData() {
            try {
                const response = await fetch('get_data.php'); 
                const data = await response.json();

                if (data.error) {
                    // Handle error message
                    document.getElementById('calories').innerText = 'Calories: Error';
                    document.getElementById('steps').innerText = 'Steps: Error';
                    console.error(data.error); // Log the error
                    return;
                }

                const calories = data.calories || 'N/A';
                const steps = data.steps || 'N/A';

                document.getElementById('calories').innerText = `Calories: ${calories}`;
                document.getElementById('steps').innerText = `Steps: ${steps}`;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('calories').innerText = 'Calories: Error';
                document.getElementById('steps').innerText = 'Steps: Error';
            }
        }


        // Call updateData on page load to fetch and display the data
        window.onload = function() {
            updateData();
        };

        // Functions to log steps and calories
        async function logSteps() {
            const stepsInput = document.getElementById('steps-input').value;
            try {
                const response = await fetch('log_steps.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `steps=${stepsInput}`
                });
                const result = await response.json();
                if (result.success) {
                    updateData(); // Refresh the displayed data
                } else {
                    alert('Failed to log steps');
                }
            } catch (error) {
                console.error('Error logging steps:', error);
                alert('Error logging steps');
            }
        }

        async function logCalories() {
            const caloriesInput = document.getElementById('steps-input').value;
            try {
                const response = await fetch('log_calories.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `calories=${caloriesInput}`
                });
                const result = await response.json();
                if (result.success) {
                    updateData(); // Refresh the displayed data
                } else {
                    alert('Failed to log calories');
                }
            } catch (error) {
                console.error('Error logging calories:', error);
                alert('Error logging calories');
            }
        }
    </script>
