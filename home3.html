<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Helper - Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #2196F3;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
        }
        .header-left, .footer-left, .footer-right {
            display: flex;
            gap: 10px;
        }
        .header-left a, .footer-right a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }
        .profile {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2196F3;
            font-size: 1em;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 5%;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            width: 150px;
        }
        .dropdown a {
            display: block;
            padding: 8px 10px;
            color: black;
            text-decoration: none;
            font-size: 0.9em;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .main {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .left-section, .right-section {
            padding: 20px;
        }
        .left-section h2, .right-section h1 {
            color: #2196F3;
            font-size: 1.5em;
        }
        .right-section p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="#">Home</a>
            <a href="#">Workouts</a>
        </div>
        <div class="profile" onclick="toggleDropdown()">U</div>
        <div class="dropdown" id="profileDropdown">
            <a>Hello, Username</a>
            <a href="#">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="logout.html">Log Out</a>
        </div>
    </div>
    <div class="main">
        <div class="left-section">
            <h2>Today's Goals</h2>
        </div>
        <div class="right-section">
            <h1>Welcome to Workout Helper</h1>
            <p>This is your home page where you can track your fitness journey and manage your workouts.</p>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <span>Workout Helper - Capirchio 2024Â©</span>
        </div>
        <div class="footer-right">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("profileDropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.profile')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
